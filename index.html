<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by ID</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        #searchInput {
            margin-bottom: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Search by ID</h2>
    <input type="text" id="searchInput" class="form-control" onkeyup="searchById()" placeholder="Search for ID...">
    <div class="table-responsive">
        <table id="dataTable" class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr id="tableHeader">
                    <!-- Dinamik olarak kolonlar buraya eklenir -->
                </tr>
            </thead>
            <tbody>
                <!-- JSON verileri buraya yüklenecek -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // JSON dosyasını yükleyip tabloya ekleme
    fetch('https://raw.githubusercontent.com/Caneryy/Varonve-Rarity/main/varonve-rairty.json')
        .then(response => response.json())
        .then(data => {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.querySelector('#dataTable tbody');
            
            // İlk elemanı kullanarak kolonları dinamik olarak oluşturma
            const columns = Object.keys(data[0]);
            columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                tableHeader.appendChild(th);
            });

            // Verileri tabloya ekleme
            data.forEach(item => {
                const row = document.createElement('tr');
                columns.forEach(column => {
                    const td = document.createElement('td');
                    td.textContent = item[column];
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching JSON:', error));

    // Arama fonksiyonu
    function searchById() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toUpperCase();
        const table = document.getElementById('dataTable');
        const tr = table.getElementsByTagName('tr');

        for (let i = 1; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName('td')[0]; // Sadece ilk kolon (ID)
            if (td) {
                const txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = '';
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }
    }
</script>

</body>
</html>
